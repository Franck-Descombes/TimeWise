<!-- logique d'affichage d'un workday : on se contente d’afficher un bloc par workday -->
<div class="card border-light mt-3">
    <div class="card-header">
        {{ dueDate }}
        <i class="material-icons md-grey float-end"
        (click)="removeWorkday(dueDate)">close</i>
    </div>
    <div class="card-body">
     <p>Tâches restantes : <strong>{{ remainingTasks }}</strong></p>
     <p>Tâches effectuées : <strong>{{ doneTasks }}</strong></p>
     </div>
   </div>
