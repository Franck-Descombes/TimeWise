<div class="sticky-top">
    <div class="nav flex-column">

        <div class="nav-cover">
            <img class="card-img-top" src="assets/img/home-banner.jpg" alt="sidenav banner">
            <img *ngIf="user?.avatar" class="img-avatar rounded-circle" width="48" height="48" [src]="user?.avatar"
                alt="sidenav avatar">
        </div>
        <div class="card-header">
            Petit déjeuner !
            <div> Vous pourriez pas dire bonjour, non ? <div>Bonjour {{ user?.name }} ! Petit déjeuner !</div>
            </div>
            <ul class="list-group list-group-flush">
                <li (click)="navigate(dashboardPath)" [class.list-group-item-success]="isActive(dashboardPath)"
                    class="list-group-item">
                    <i class="material-icons align-bottom mr-1">home</i>
                    Tableau de bord
                </li>
                <li (click)="navigate(planningPath)" [class.list-group-item-success]="isActive(planningPath)"
                    class="list-group-item">
                    <i class="material-icons align-bottom mr-1">event_note</i>
                    Planning
                </li>
                <li (click)="navigate(workdayPath)" [class.list-group-item-success]="isActive(workdayPath)"
                    class="list-group-item">
                    <i class="material-icons align-bottom mr-1">today</i>
                    Tâches du jour
                </li>
                <li (click)="navigate(profilPath)" [class.list-group-item-success]="isActive(profilPath)"
                    class="list-group-item">
                    <i class="material-icons align-bottom mr-1">person</i>
                    Profil
                </li>
                <!-- liaison sur la classe Bootstrap list-group-item-success : permet d’afficher le lien courant en vert.  -->
                <li *ngIf="user?.hasRole('EMPLOYEE')" (click)="navigate(parametersPath)"
                    [class.list-group-item-success]="isActive(parametersPath)" class="list-group-item">
                    <i class="material-icons align-bottom mr-1">settings</i>
                    Paramètres
                </li>
            </ul>
        </div>
